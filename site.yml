---

- hosts: usenet, vagrant

  vars_files:
    - vars/services.yml

  roles:
    - ubuntu-setup
    - network-shares
    - docker
    - docker-network
    - nzbget-docker
    - transmission-docker
    - nzbhydra-docker
    - sonarr-docker
    - couchpotato-docker
    - organizr-docker
    - portainer-docker
    - nginx-docker
    - letsencrypt-docker
    - backstroke
    - watchtower-docker

    # Testing
    # - radarr-docker

    # Old
    # - freenas-permissions
    # - centos-setup
    # - muximux-docker

  post_tasks:
    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
        get_md5: no
      register: reboot_required
    - name: Restart if reboot is required
      shell: sleep 2 && reboot
      async: 1
      poll: 0
      ignore_errors: true
      become: true
      when: reboot_required.stat.exists == true

