---

- name: Create nginx conf.d folder
  file:
    path: "{{ nginx.config.conf }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: "0771"
  become: true

# Certificate folders -----------------------------------------------------

- name: Create certificate config folder
  file:
    path: "{{ nginx.certs.directory }}/config"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: "0771"
  become: true

- name: Create certificate work folder
  file:
    path: "{{ nginx.certs.directory }}/work"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: "0771"
  become: true

- name: Create certificate logs folder
  file:
    path: "{{ nginx.certs.directory }}/logs"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: "0771"
  become: true

# Create the webroots ----------------------------------------------------------

- name: Create proxy domain folder
  file:
    path: "{{ nginx.config.directory }}/{{ nginx.proxy.domain }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: "0771"
  become: true

- name: Create vms domain folder
  file:
    path: "{{ nginx.config.directory }}/{{ nginx.vms.domain }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: "0771"
  become: true

# Generate HTTP Basic Auth

- name: Install htpasswd
  apt:
    name: apache2-utils
    state: latest
    cache_valid_time: 3600
  become: true

- name: Install passlib (requirement)
  pip:
    name: passlib
    state: latest
  become: true

- name: Generate htpasswd
  htpasswd:
    path: "{{ nginx.config.directory }}/htpasswd"
    name: "{{ item.name }}"
    password: "{{ item.password }}"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: 0444
  become: true
  with_items:
    - "{{ httpauthusers }}"

# All the files to copy --------------------------------------------------------

- name: Copy Proxy configuration
  copy:
    src: proxy-settings.conf
    dest: "{{ nginx.config.conf }}/proxy-settings.conf"

- name: Copy usenet-services configuration
  template:
    src: usenet-services.conf.j2
    dest: "{{ nginx.config.conf }}/usenet-services.conf"

- name: Copy vms configuration
  template:
    src: vms.conf.j2
    dest: "{{ nginx.config.conf }}/vms.conf"

- name: Copy nginx.conf
  template:
    src: nginx.conf.j2
    dest: "{{ nginx.config.file }}"

# ------------------------------------------------------------------------------

- name: Pull nginx image
  docker_container:
    name: "{{ nginx.name }}"
    image: "{{ nginx.image }}"
    state: started
    recreate: yes
    restart_policy: always
    dns_servers:
      - "{{ nginx.dns }}"
    dns_search_domains:
      - "{{ nginx.vms.domain }}"
    networks:
      - name: "{{ docker.network }}"
    published_ports:
      - "{{ nginx.port.http }}:80"
      - "{{ nginx.port.https }}:443"
      - "{{ nginx.vms.port.http }}:{{ nginx.vms.port.http }}"
      - "{{ nginx.vms.port.https }}:{{ nginx.vms.port.https }}"
    volumes:
      - "{{ nginx.config.conf }}:/etc/nginx/conf.d:ro"
      - "{{ nginx.config.file }}:/etc/nginx/nginx.conf:ro"
      - "{{ nginx.certs.directory }}:{{ nginx.certs.remote_directory }}:ro"
      - "{{ nginx.config.directory }}/{{ nginx.proxy.domain }}:{{ nginx_base }}/{{ nginx.proxy.domain }}"
      - "{{ nginx.config.directory }}/{{ nginx.vms.domain }}:{{ nginx_base }}/{{ nginx.vms.domain }}"
      - "{{ nginx.config.directory }}/htpasswd:{{ nginx_base }}/htpasswd:ro"
    env:
      PUID: "{{ user.uid }}"
      PGID: "{{ user.gid }}"
      TZ: "{{ timezone }}"
